<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resetear Contraseña</title>
</head>
<body>
  <h2>Resetear Contraseña</h2>
  <form id="reset-form">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" value="admin@admin.com" required><br><br>
    <label for="nueva_password">Nueva Contraseña:</label>
    <input type="password" id="nueva_password" name="nueva_password" required><br><br>
    <button type="submit">Actualizar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    document.getElementById("reset-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("correo", document.getElementById("correo").value);
      formData.append("nueva_password", document.getElementById("nueva_password").value);

      const response = await fetch("https://jprltest.xyz/usuarios/reset-password", {
        method: "POST",
        body: formData
      });

      const res = await response.json();
      document.getElementById("mensaje").innerText = res.mensaje || "Error al actualizar";
    });
  </script>
</body>
</html>
