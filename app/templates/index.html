<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario de Pruebas</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <h1>Formulario de Pruebas Eléctricas</h1>

    <form id="formulario-pruebas" enctype="multipart/form-data">
        <fieldset>
            <legend>1. Datos del Equipo</legend>
            <label>Ubicación (COLO):
                <input type="text" name="colo" required />
            </label>
            <label>Celda (CE):
                <input type="text" name="ce" required />
            </label>
            <label>Tipo de equipo:
                <select name="tipo_equipo" required>
                    <option value="PDU">PDU</option>
                    <option value="MSB">MSB</option>
                    <option value="BSW">BSW</option>
                </select>
            </label>
            <label>ID del equipo:
                <input type="text" name="codigo_equipo" required />
            </label>
        </fieldset>

        <fieldset>
            <legend>2. Prueba</legend>
            <label>Tipo de prueba:
                <select name="tipo_prueba" id="tipo_prueba" required>
                    <option value="continuidad">Continuidad</option>
                    <option value="megado">Megado</option>
                </select>
            </label>
            <label>Cable Sets:
                <input type="number" name="cable_sets" min="1" value="1" required />
            </label>
        </fieldset>

        <div id="campos-dinamicos">
            <!-- Aquí se insertarán las tablas para continuidad o megado -->
        </div>

        <button type="submit">Guardar</button>
    </form>

    <script src="/static/js/formulario.js"></script>
</body>
</html>
