<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Pruebas</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario de Pruebas Eléctricas</h1>

    <form id="formulario-pruebas">
      <!-- Equipo -->
      <div class="form-section">
        <label>Proyecto: <input type="text" name="proyecto" required /></label><br />
        <label>COLOx: <input type="text" name="colox" required /></label><br />
        <label>CEx: <input type="text" name="cex" required /></label><br />
        <label>Tipo de equipo:
          <select name="tipo_equipo" required>
            <option value="PDU">PDU</option>
            <option value="MSB">MSB</option>
            <option value="BSW">BSW</option>
          </select>
        </label>
      </div>

      <!-- Tipo de prueba -->
      <div class="form-section">
        <label>Tipo de prueba:
          <select id="tipo-prueba" name="tipo_prueba" required>
            <option value="">--Seleccionar--</option>
            <option value="continuidad">Continuidad</option>
            <option value="megado">Megado</option>
          </select>
        </label>
      </div>

      <!-- Cable Sets -->
      <div class="form-section">
        <label>N° Cable Sets:
          <input type="number" name="cable_sets" id="cable_sets" min="1" required />
        </label>
      </div>

      <!-- Resultados dinámicos -->
      <div id="campos-prueba"></div>

      <!-- Botón de envío -->
      <button type="submit">Guardar Prueba</button>
    </form>
  </div>

  <script src="/static/js/formulario.js"></script>
</body>
</html>
